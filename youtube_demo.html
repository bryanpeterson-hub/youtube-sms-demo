<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube TV Demo</title>
    <style>
        /* --- Basic Setup --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* --- Hidden Hotspots --- */
        .hidden-hotspot {
            width: 100%;
            height: 100px;
            cursor: pointer;
            /* Uncomment the line below to see the hotspot area during testing */
            /* border: 2px dashed red; */
        }
        
        #hotspot-bottom {
            display: none; /* Hidden until the right step */
            /* Uncomment the line below to see the hotspot area during testing */
            /* border: 2px dashed blue; */
        }

        /* --- Mobile Device Frame (Pixel) --- */
        .mobile-frame {
            width: 390px;
            height: 804px; /* Your requested height */
            background-color: #111;
            border-radius: 40px;
            border: 10px solid #111;
            box-shadow: 0 19px 38px rgba(0,0,0,0.30), 0 15px 12px rgba(0,0,0,0.22);
            position: relative;
            overflow: hidden;
        }

        /* --- The Screen --- */
        .screen {
            width: 100%;
            height: 100%;
            background-color: #fff;
            overflow: hidden;
            position: relative;
        }

        /* --- Screen Content --- */
        .screen-content {
            display: none; /* Hide all screens by default */
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            flex-direction: column;
        }

        .screen-content.active {
            display: flex;
        }

        /* --- 1. Lock Screen --- */
        #lock-screen-initial,
        #lock-screen-notification {
            /* CHANGED: Background color set to #212121 */
            background-color: #212121;
            color: white;
        }
        
        .lock-screen-overlay {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            /* CHANGED: Centered all content */
            align-items: center;
            justify-content: center; /* Center vertically */
            padding: 70px 30px;
            position: relative;
            box-sizing: border-box;
        }

        .lock-time {
            /* CHANGED: Centered, white text */
            font-size: 80px;
            font-weight: 300;
            margin-bottom: 0;
            color: #ffffff;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
        }

        .lock-date {
            /* CHANGED: Centered, white text */
            font-size: 18px;
            font-weight: 500;
            color: #ffffff;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
            text-transform: uppercase;
            margin-top: 4px;
        }

        .lock-weather {
            /* NEW: Weather display */
            display: flex;
            align-items: center;
            color: #ffffff;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
            font-size: 16px;
            font-weight: 500;
            margin-top: 12px;
        }
        
        .lock-weather svg {
            width: 20px;
            height: 20px;
            fill: #ffffff;
            margin-right: 8px;
        }

        .lock-prompt {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            font-weight: 500;
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }

        /* --- 2. Notification --- */
        .notification-wrapper {
            /* NEW: Wrapper to hold notification */
            width: 100%;
            padding-top: 50px; /* Space down from time/date/weather */
            display: flex;
            justify-content: center;
        }
        
        .notification {
            width: 90%;
            background: rgba(255, 255, 255, 0.9);
            color: #111;
            text-shadow: none;
            border-radius: 20px;
            padding: 12px 16px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .notification-header {
            font-size: 12px;
            font-weight: 700;
            color: #333;
            display: flex;
            align-items: center;
        }
        
        .notification-avatar {
            /* NEW: Custom YT avatar */
            width: 20px;
            height: 20px;
            background-color: #FF0033;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 9px;
            margin-right: 8px;
        }

        .notification-body {
            font-size: 14px;
            font-weight: 500;
            margin-top: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* --- 3. Messages App --- */
        #messages-app {
            background-color: #f7f9fc;
        }
        
        /* NEW: Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px 10px 20px;
            height: 22px; /* Total height is 44px with padding */
            background-color: #f7f9fc;
            width: 100%;
            box-sizing: border-box;
            border-bottom: 1px solid #e0e0e0;
        }
        .status-bar-time {
            font-size: 14px;
            font-weight: 600;
            color: #000;
        }
        .status-bar-icons {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .status-bar-icons svg {
            width: 16px;
            height: 16px;
            fill: #000;
        }
        .battery-icon {
            position: relative;
            display: flex;
            align-items: center;
        }
        .battery-icon span {
            font-size: 12px;
            font-weight: 600;
            margin-left: 4px;
            color: #000;
        }

        .messages-header {
            background-color: #f7f9fc;
            padding: 20px;
            display: flex;
            align-items: center;
            /* CHANGED: Removed top padding */
            /* border-bottom: 1px solid #e0e0e0; */ /* Handled by status bar */
            position: sticky;
            top: 0;
        }
        
        .messages-header .avatar {
            width: 36px;
            height: 36px;
            /* CHANGED: Color updated to #FF0033 and text to YT */
            background-color: #FF0033;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 16px; /* Fits 'YT' */
            margin-left: 16px;
            margin-right: 12px;
        }
        
        .messages-header .contact-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
        }

        .message-bubble {
            padding: 12px 18px;
            border-radius: 24px;
            margin-bottom: 8px;
            max-width: 80%;
            font-size: 15px;
            line-height: 1.4;
            display: block;
            width: -moz-fit-content;
            width: fit-content;
        }

        .agent {
            background-color: #e8eaed;
            color: #202124;
            border-top-left-radius: 4px;
            align-self: flex-start;
        }

        .user {
            background-color: #1a73e8;
            color: white;
            border-top-right-radius: 4px;
            align-self: flex-end;
        }
        
        .typing-indicator {
            display: none;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .typing-indicator .dot {
            width: 8px;
            height: 8px;
            background-color: #999;
            border-radius: 50%;
            margin: 0 2px;
            animation: bounce 1.4s infinite;
        }
        
        .typing-indicator .dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator .dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        .chat-input-area {
            display: flex;
            padding: 12px;
            background-color: #f7f9fc;
            border-top: 1px solid #e0e0e0;
        }

        #chat-input {
            flex: 1;
            border: none;
            background-color: #e8eaed;
            border-radius: 24px;
            padding: 12px 18px;
            font-size: 15px;
            outline: none;
        }

        #send-button {
            background-color: #1a73e8;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            margin-left: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #send-button svg {
            width: 24px;
            height: 24px;
            fill: white;
            transform: translateX(1px);
        }
    </style>
</head>

            <div class="screen-content" id="lock-screen-notification" onclick="openMessages()">
                <div class="lock-screen-overlay">
                    <h1 class="lock-time">04 50</h1>
                    <h2 class="lock-date">SUN, NOV 16</h2>

                    </div>
                    
                    <div class="notification-wrapper">
                        <div class="notification">
                            <div class="notification-header">
                                <div class="notification-avatar">YT</div>

    <div class="hidden-hotspot" id="hotspot-bottom" onclick="showHumanReply()"></div>

    <script>
        // --- DOM Elements ---
        const hotspotTop = document.getElementById('hotspot-top');
        const hotspotBottom = document.getElementById('hotspot-bottom');
        
        const lockScreenInitial = document.getElementById('lock-screen-initial');
        const lockScreenNotification = document.getElementById('lock-screen-notification');
        const messagesApp = document.getElementById('messages-app');
        
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const chatContainer = document.getElementById('chat-container');
        const typingIndicator = document.getElementById('typing-indicator');
        const statusBarTime = document.getElementById('status-bar-time');

        // --- State ---
        let chatState = 0; // Controls the flow of the conversation

        // --- Utility Functions ---
        function showScreen(screen) {
            document.querySelectorAll('.screen-content').forEach(s => s.classList.remove('active'));
            screen.classList.add('active');
        }
        
        function addMessage(message, sender) {
            const bubble = document.createElement('div');
            bubble.className = `message-bubble ${sender}`;
            bubble.innerHTML = message; // Use innerHTML to render üèà emoji
            
            // Insert before the typing indicator
            chatContainer.insertBefore(bubble, typingIndicator);
            
            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showTyping() {
            typingIndicator.style.display = 'flex';
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function hideTyping() {
            typingIndicator.style.display = 'none';
        }
        
        function updateTime() {
            const now = new Date();
            const time = now.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' });
            if (statusBarTime) {
                statusBarTime.innerText = time;
            }
        }

        // --- Demo Flow Functions ---

        // 1. Click Top Hotspot -> Show Notification (HOTSPOT 1)
        function showNotification() {
            if (chatState === 0) {
                showScreen(lockScreenNotification);
                chatState = 1;
            }
        }

        // 2. Click Notification -> Open Messages
        function openMessages() {
            if (chatState === 1) {
                showScreen(messagesApp);
                updateTime(); // Set the time when app opens
                // Add first marketing message
                setTimeout(() => {
                    addMessage(
                        "Hey Alex! Big news! üèà Don't just watch the highlights‚Äîget *every game, every Sunday* with NFL Sunday Ticket. It's awesome! Reply 'ADD' to get in on the action or 'HELP' if you have questions.",
                        "agent"
                    );
                    chatState = 2; // Ready for user's first reply
                }, 500); // 0.5s delay to simulate loading
            }
        }

        // 3. User Clicks Send
        chatForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const userText = chatInput.value;
            if (!userText) return; // Don't send empty messages

            addMessage(userText, 'user');
            chatInput.value = '';

            // --- State Machine for Replies ---
            
            // User sent first message ("in-market games?")
            if (chatState === 2) {
                chatState = 3; // Prevents double-sends
                showTyping();
                setTimeout(() => {
                    hideTyping();
                    addMessage(
                        "Awesome question! You're all set for local games‚Äîthose are already part of your YouTube TV plan. NFL Sunday Ticket is the key to unlocking *all* the out-of-market Sunday games. It's basically every NFL fan's dream!",
                        "agent"
                    );
                    chatState = 4; // Ready for user's second reply
                }, 1500); // 1.5s delay
            }
            // User sent second message ("brother in college?")
            else if (chatState === 4) {
                chatState = 5; // Prevents double-sends
                showTyping();
                setTimeout(() => {
                    hideTyping();
                    addMessage(
                        "Gotcha! That's about family sharing, which can get specific. I'm going to connect you with one of our human team members who can check your account details and get you the *perfect* answer. Hang tight, they'll be right with you in this chat!",
                        "agent"
                    );
                    chatState = 6; // Ready for human agent
                    hotspotBottom.style.display = 'block'; // Show the bottom hotspot (HOTSPOT 2)
                }, 1500); // 1.5s delay
            }
        });

        // 4. Click Bottom Hotspot -> Show Human Agent Reply (HOTSPOT 2)
        function showHumanReply() {
            if (chatState === 6) {
                chatState = 7; // Demo complete
                hotspotBottom.style.display = 'none'; // Hide hotspot after use
                
                showTyping();
                setTimeout(() => {
                    hideTyping();
                    addMessage(
                        "Hey Alex! Sarah here. I see your question about sharing. Great news‚Äîyou can create a Google Family Group and share your YouTube TV (including Sunday Ticket) with up to 5 family members. Can I get that Sunday Ticket added for you right now so you're all set for kickoff?",
                        "agent"
                    );
                }, 1500); // 1.5s delay
            }
        }
        
    </script>
